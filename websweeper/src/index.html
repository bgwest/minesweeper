<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/web.css">
    <title>Websweeper</title>
    <h1 class="siteHeader">Websweeper.js</h1>
</head>
<body>
  <div id="Game">
    <div id="sizeSelection">
      <!-- Uncomment main.js for old functionality. Currently revamping WebSweeper.js  -->
      <!-- <script src="./main.js" type="module"></script> -->
      <script src="./components/WebSweeper.js" type="module"></script>
      <h3 class="sizeSelectionText">Select Your Board Size:</h3>
      <form id="htmlform" onsubmit="return false;">
        <input id="small" type="radio" name="size" value="Small" checked>
        <span class="form-items">
          <text class="selectTxtSmall">Small - (Best for beginner or a quick game)</text>
        </span><br>
        <input id="med" type="radio" name="size" value="Medium">
        <span class="form-items">
          <text class="selectTxtMed">Medium - (Intermediate)</text>
        </span><br>
        <input id="lrg" type="radio" name="size" value="Large">
        <span class="form-items">
          <text class="selectTxtLrg">Large - (Expert)</text>
        </span>
        <br><br>
        <input id="submitSize" onmouseover="changeColor('mouseOver');" onmouseout="changeColor('mouseOut');" type="submit" value="Start game">
        <script>
          function changeColor(motion) {
            if ( motion === 'mouseOut') {
              document.querySelector("#submitSize").style.borderColor = "#f6fff6";
            } else if ( motion === 'mouseOver' ) {
              document.querySelector("#submitSize").style.borderColor = "#4aff56";
            }
          };
        </script>
      </form>
    </div>
    <div id="gamestatus"></div>
    <div id="board">
    </div>
  </div>
</body>
</html>

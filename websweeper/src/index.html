<!DOCTYPE html>
<html>
    <title>Websweeper</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/web.css">
    <title>Websweeper</title>
</head>
<body>
    <div id="sizeSelection">
      <script src="./components/WebSweeper.js" type="module"></script>
      <h1 class="sizeSelectionText">Select Your Board Size:</h1>
      <form id="htmlform" onsubmit="return false;">
        <input id="small" type="radio" name="size" value="Small" checked>
        <span class="form-items">
          Small - (Best for beginner or a quick game)
        </span><br>
        <input id="med" type="radio" name="size" value="Medium">
        <span class="form-items">
          Medium - (Intermediate)
        </span><br>
        <input id="lrg" type="radio" name="size" value="Large">
        <span class="form-items">
          Large - (Expert)
        </span>
        <br><br>
        <input id="submitsize" type="submit" value="Start game">
      </form>
    </div>
    <div id="board">
      <!-- Not sure if i need to include this script like this? Keeping here for now 
      <script src="./components/WebSweeper.js"></script> -->
    </div>
</body>
</html>
